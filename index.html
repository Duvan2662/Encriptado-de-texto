<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Encriptación</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <img src="/assets/logo.png" alt="Logo" />
        </div>
        <div class="header__title">
            <h1>Encriptador de texto</h1>
        </div>
    </header>

    <main class="presentacion">
        <div class="presentacion__encriptar">
            <textarea placeholder="Ingrese el texto aqui"></textarea>
            <div class="presentacion__encriptar__nota">⚠️ Solo letras minúsculas y sin acentos</div>
            <div class="presentacion__encriptar__botones">
                <button id="encriptar">Encriptar</button>
                <button id="desencriptar">Desencriptar</button>
            </div>
        </div>

        <div class="presentacion__desencriptar">
            <img class="presentacion__desencriptar__img" src="assets/buscar.png" alt="buscar">
            <p class="presentacion__desencriptar__mensaje">Ningún mensaje fue encontrado</p>
            <p class="presentacion__desencriptar__instrucciones">Ingresa el texto que desees encriptar o desencriptar.</p>
        </div>
    </main>

    <footer class="footer">
        <p>
            Desarrollado por Duvan Riaño 
        </p>
    </footer>
    
</body>
</html>
